<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT FOURTH ASSIGNMENT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="faviconimage/favicon.png"
      type="image/x-icon"
    />
  </head>
  <style>
    body {
      background-color: #e5eb91;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      margin: 0;
      margin-bottom: 20px;
    }

    .other {
      line-height: 7px;
    }

    .toogle {
      background-color: #cacc57;
      display: flex;
      flex-direction: column;
      padding: 20px 10px 70px 10px;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 0 30px rgba(51, 51, 51, 0.889), inset 0 -5px 10px #98a214;
      animation: intro 2s cubic-bezier(0, 0, 0.62, 1.05);
    }
    .toogle:hover {
      box-shadow: 0 0 30px rgba(26, 25, 25, 0.889), inset 0 -5px 10px #464b0a;
      background-color: #9a9c1d;
    }

    @keyframes intro {
      from {
        transform: translateX(-600px);
      }

      to {
        transform: translateX(0px);
      }
    }

    .toogle button {
      background-color: #8e961c;
      color: #c7f9cc;
      outline: none;
      border: none;
      border-bottom: solid #4c4b13 7px;
      padding: 10px 40px 10px 40px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.1s ease;
      font-size: 17px;
      box-shadow: inset 0 5px 10px #c9cc17, 0 5px 10px rgba(50, 50, 50, 0.738);
      transform: translateY(0px);
    }

    .toogle button:hover {
      background-color: #9ea538;
      box-shadow: inset 0 5px 10px #a49f54, 0 5px 10px rgba(50, 50, 50, 0.738);
    }

    .toogle button:active {
      box-shadow: inset 0 5px 20px #9fa54c, 0 5px 3px rgba(50, 50, 50, 0.738);
      border-bottom: solid #4c4b13 4px;
      transform: translateY(3px);
    }

    .buts {
      display: flex;
      gap: 10px;
    }

    .other {
      padding-left: 20px;
      font-size: 18px;
      animation: inro2 2s ease-out;
    }

    @keyframes inro2 {
      from {
        transform: translateY(900px);
      }

      to {
        transform: translateY(0px);
      }
    }

    #one {
      line-height: 17px;
    }
    .form-select {
      width: 30%;
      background-color: #b3a922;
      border-radius: 30px;
    }
  </style>
  <body>
    <div class="toogle">
      <h1 style="color: #747a22; font-size: 40px">Toogle the Array</h1>
      <p id="threeA"></p>
      <div class="buts">
        <button onclick="add()">+ Add in start</button>
        <button onclick="addE()">+ Add in End</button>
        <button onclick="addR()">+ Add Random</button>
        <button onclick="delF()">- Delete first</button>
        <button onclick="delL()">- Delete Last</button>
        <button onclick="customAdd()">+ Add custom</button>
        <button onclick="customDel()">- Del custom</button>
      </div>
    </div>
    <div class="other">
      <div id="one"></div>
      <div id="two"></div>
      <p id="tenA"></p>
      <p id="tenB"></p>
      <p id="ele"></p>
      <p id="tewA"></p>
      <p id="tewB"></p>
      <p id="tteenA"></p>
      <p id="tteenB"></p>
      <p id="fteenA"></p>
      <p id="fteenB"></p>
      <select
        id="fteen"
        class="form-select"
        aria-label="Default select example"
      ></select>
    </div>
    <script src="app.js"></script>
  </body>
</html>
